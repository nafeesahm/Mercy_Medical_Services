<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Pages</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form container */
        .auth-container {
            max-width: 500px;
            margin: 120px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 35px;
            cursor: pointer;
            color: #6c757d;
        }
        .form-group {
            position: relative;
        }
    </style>
</head>
<body style="background-color: #6c757d;">

    <!-- Header with Navbar -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Mercy Medical Services</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Container for Authentication Forms -->
    <div class="auth-container">

        <!-- Success/Error Message -->
        <div id="message" class="alert d-none"></div>

        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
            <h3 class="text-center mb-4">Login</h3>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">&#128065;</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="text-center mt-3">
                    <a href="javascript:void(0)" onclick="showForm('forgotPasswordForm')">Forgot password?</a> |
                    <a href="javascript:void(0)" onclick="showForm('signupForm')">Sign up</a>
                </p>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form">
            <h3 class="text-center mb-4">Sign Up</h3>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" class="form-control" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('signupPassword')">&#128065;</span>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="signupConfirmPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('signupConfirmPassword')">&#128065;</span>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                <p class="text-center mt-3">
                    Already have an account? <a href="javascript:void(0)" onclick="showForm('loginForm')">Login</a>
                </p>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotPasswordForm" class="auth-form">
            <h3 class="text-center mb-4">Forgot Password</h3>
            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgotEmail">Enter your email</label>
                    <input type="email" class="form-control" id="forgotEmail" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                <p class="text-center mt-3">
                    Remembered your password? <a href="javascript:void(0)" onclick="showForm('loginForm')">Login</a>
                </p>
            </form>
        </div>
    </div>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-0">&copy; 2024 Mercy Medical Services. All rights reserved.</p>
        <div>
            <a href="privacy.html" class="text-white mr-3">Privacy Policy</a>
            <a href="terms.html" class="text-white">Terms of Service</a>
        </div>
    </div>
</footer>

<!-- JavaScript for Form Toggle, Password Toggle, and Validation -->
<script>
    function showForm(formId) {
        document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
        document.getElementById(formId).classList.add('active');
    }

    function togglePasswordVisibility(inputId) {
        const input = document.getElementById(inputId);
        input.type = input.type === 'password' ? 'text' : 'password';
    }

    function displayMessage(type, message) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `alert alert-${type}`;
        messageDiv.textContent = message;
        messageDiv.classList.remove('d-none');
    }

    function handleLogin(event) {
        event.preventDefault();
        displayMessage('success', 'Login successful!');
    }

    function handleSignup(event) {
        event.preventDefault();
        displayMessage('success', 'Signup successful!');
    }

    function handleForgotPassword(event) {
        event.preventDefault();
        displayMessage('info', 'Password reset link sent!');
    }
</script>
</body>
</html>
