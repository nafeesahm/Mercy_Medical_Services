<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        .auth-container {
            min-height: 100vh;

            align-items: center;
            justify-content: center;

        }

            background-color: #ffffff;
        }

        .auth-form .form-control {
            margin-bottom: 15px;
        }

        .auth-form .btn-primary {
            width: 100%;
        }

        .toggle-form-link {

            display: block;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }

        .error-message {
            color: red;

            margin-top: 10px;
        }

            margin-top: -250px;
            display: block;

            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

            justify-content: center;
        }

</head>
<body>

    <!-- Header with Navbar -->

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#">Mercy Medical Services</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>

    <div class="auth-container">
        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h3 class="text-center mb-4">User Login</h3>

            <!-- Username or Email Field -->
            <div class="form-group">
                <label for="login-username">Username or Email</label>
                <input type="text" class="form-control" id="login-username" placeholder="Enter username or email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary">Login</button>

            <!-- Error Message -->
            <div id="login-error-message" class="error-message"></div>

            <!-- Link to Create Account Form -->
            <span class="toggle-form-link" onclick="toggleForm('registerForm')">Don't have an account? Create one here</span>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" style="display: none;">
            <h3 class="text-center mb-4">Create Account</h3>

            <!-- Username Field -->
            <div class="form-group">
                <label for="register-username">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Enter username" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" class="form-control" id="register-email" placeholder="Enter email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Enter password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password" required>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn btn-primary">Create Account</button>

            <!-- Error Message -->
            <div id="register-error-message" class="error-message"></div>

            <!-- Link to Login Form -->
            <span class="toggle-form-link" onclick="toggleForm('loginForm')">Already have an account? Log in here</span>
        </form>
    </div>


    <!-- div for login using gmail -->
    <div class="login-container">
        <div class="login-form">
            <h3 class="text-center mb-4">Login with Google</h3>
            <!-- Google Sign-In button -->
            <div id="g_id_onload" 
                data-client_id="YOUR_CLIENT_ID"   // Replace with your Google Client ID
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="sign_in_with"
                data-size="large"
                data-logo_alignment="left">
            </div>
        </div>
    </div>
    
    <!-- Google Platform Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    

<!-- JavaScript for form handling and validation -->
<script>
    function toggleForm(formId) {
        document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
        document.getElementById('registerForm').style.display = formId === 'registerForm' ? 'block' : 'none';
    }

    // Handle Login Form Submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;
        const errorMessage = document.getElementById('login-error-message');

        if (username === '' || password === '') {
            errorMessage.textContent = 'Please enter both username and password.';
            return;
        }

        // Simulate a successful login (replace with actual authentication logic)
        if (username === 'testuser' && password === 'password123') {
            alert('Login successful!');
            window.location.href = 'dashboard.html';
        } else {
            errorMessage.textContent = 'Invalid username or password.';
        }
    });

    // Handle Register Form Submission
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('register-username').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorMessage = document.getElementById('register-error-message');

        if (username === '' || email === '' || password === '' || confirmPassword === '') {
            errorMessage.textContent = 'Please fill in all fields.';
            return;
        }

        if (password !== confirmPassword) {
            errorMessage.textContent = 'Passwords do not match.';
            return;
        }

        // Simulate successful registration (replace with backend request)
        alert('Account created successfully!');
        toggleForm('loginForm'); // Switch to login form after registration
    });



// Login Using google gmail API code.
    function handleCredentialResponse(response) {
        // Parse JWT Token
        const responsePayload = parseJwt(response.credential);
        
        // Display user info or handle sign-in logic
        alert(`Welcome, ${responsePayload.name}!`);
        
        // Redirect to dashboard or any page
        window.location.href = "dashboard.html"; // Example redirect
    }

    // Parse the JWT token to extract user information
    function parseJwt(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }    
</script>
